<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The style Attribute</title>
</head>
<body>
    <!--Thuộc tính style được sử dụng để thêm kiểu cho một thành phần, chẳng hạn như màu sắc, phông chữ, kích thước, v.v.-->

    <p>Thuộc tính style được sử dụng để thêm kiểu cho 1 phần tử, chẳng hạn như màu sắc: </p>
    <p style="color:red;">Nội dung đã được chuyển sang màu đỏ</p>
