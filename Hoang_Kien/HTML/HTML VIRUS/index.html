<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Ditconmemaylụo </h1>
    <p>Nội Dungsdsadsfd Văn Bản.</p>

    <h1>Ditconmemaylụo </h1>

<!--Nested Element có thể hiểu là các phần tử lồng nhau. Điều này là hiển nhiên vì ngay từ HTML Basic, các phần tử đã lồng nhau sẵn rồi.
        Như code trên, 2 phần tử con là <h1> và <p> đã được lồng trong <body>-->
