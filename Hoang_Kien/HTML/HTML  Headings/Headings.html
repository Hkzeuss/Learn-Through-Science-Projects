<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <!--Có thể gọi là Tiêu đề hoặc là Phụ Đề mà bạn muốn hiển thị trên trang web
            Có 6 loại tiêu đề, khác nhau ở phần Font Size: h1->h6
                h1 là tiêu đề to nhất - lớn nhất. Ngược lại là h6 bé nhất -->
                <h1>Tiêu đề 01</h1>
                <h2>Tiêu đề 02</h2>
                <h3>Tiêu đề 03</h3>
                <h4>Tiêu đề 04</h4>
                <h5>Tiêu đề 05</h5>
                <h6>Tiêu đề 06</h6>
                <!--Trình duyệt tự động thêm một số khoảng trắng (lề) trước và sau tiêu đề -->
                    <!--Tiêu đề rất quan trọng:
                        Công cụ tìm kiếm sử dụng các tiêu đề để lập chỉ mục cấu trúc và nội dung trang web.
                        Người dùng thường được lướt qua 1 trang web theo tiêu đề của nó. Điều quan trọng là sử dụng các tiêu đề để hiển thị cấu trúc tài liệu
                        Thẻ <h1> nên được sử dụng các tiêu đề chính, tiếp theo giảm dần sự quan trọng từ h2 -> h6....-->
                          <!--LƯU Ý:
                                Chỉ sử dụng thẻ Tiêu đề cho tiêu đề. KHÔNG sử dụng để làm nội dung văn bản LỚN hoặc IN ĐẬM.-->  
</body>
</html>
