<!--Phải luôn thêm thuộc tính "lang" vào bên trong thẻ <html> để khai báo ngôn ngữ của trang web
        Điều này nhằm hỗ trợ các công cụ tìm kiếm và trình duyệt-->
<!--Mã quốc gia cũng có thể thêm vào trong thuộc tính "lang". Vì vậy 2 ký tự đầu tiên xác định ngôn ngữ của trang HTML và 2 ký tự cuối xác định quốc gia-->        
<!DOCTYPE html>
<html lang="en"> <!--Chỉ định tiếng anh là ngôn ngữ-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The lang Attribute</title>
</head>
<body>

</body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
