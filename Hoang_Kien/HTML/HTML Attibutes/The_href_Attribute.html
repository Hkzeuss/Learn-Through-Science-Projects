<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The href Attribute</title>
</head>
<body>
    <h2></h2>
    <p>Liên kết HTML được xác định bằng thẻ. Địa chỉ liên kết được chỉ định trong thuộc tính href:  </p>
    <a href="https://www.facebook.com/ZeussHk3002">Truy Cập Facebook</a>
</body>
</html>

<!--Tất cả các phần tử HTML đều có thuộc tính
    Thuộc tính cung cấp thông tin bổ sung về các phần tử
    Các thuộc tính được chỉ định trong thẻ bắt đầu
    Các thuộc tính thường có cặp tên/giá trị như: name = "value"-->
