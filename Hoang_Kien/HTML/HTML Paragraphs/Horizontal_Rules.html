<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Rules</title>
</head>
<body>
    <!--Thẻ br dùng để xác định điểm ngắt theo chủ đề trong trang HTML và thường được hiển thị dưới dạng quy tắc ngang
            Phần tử hr được sử dụng để phân tách nội dung (hoặc xác định thay đổi) trong trang HTML-->

            <h1>Đây là tiêu đề 01</h1>
            <p>Đây là nội dung của tiêu đề 01</p>
            <hr>
            <h2>Đây là tiêu đề 02</h2>
            <p>Đây là nội dung thẻ tiêu đề 02</p>
            <hr>
            <h3>Đây là tiêu đề 03</h3>
            <p>Đây là nội dung thẻ tiêu đề 03</p>


            <!--Chú ý: thẻ hr là thẻ trống, cũng tức là không có thẻ đóng: </hr>-->
</body>
</html>
