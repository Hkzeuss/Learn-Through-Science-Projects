<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <!--Đoạn trong HTML chính là dùng thẻ p
            mỗi một thẻ p đều là 1 đoạn văn bản được xác định
                Một đoạn văn luôn bắt đầu trên 1 dòng mới và trình duyệt sẽ tự động thêm 1 số khoảng trắng (lề) trước và sau một đoạnh văn-->
                <p>Đây là đoạn văn bản 1</p>
                <p>Đây là đoạn văn bản 2</p>
                <p>Đây là đoạn văn bản 3</p>
</body>
</html>
