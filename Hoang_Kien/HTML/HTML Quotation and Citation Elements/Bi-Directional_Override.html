<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-Directional Overrride</title>
</head>
<body>
    <!--BDO là viết tắt của Bi-Directional Overrride: Ghi đè 2 chiều
        Thẻ HTML: <bdo> được dùng để ghi đè văn bản hiện tại:-->
            <p>Nếu trình duyệt đang dùng hỗ trợ ghi đè 2 chiều (bdo), dòng tiếp theo sẽ được viết từ phải sang trái (rtl): </p>
            <bdo dir="rtl">Dòng này được viết từ phải sang trái</bdo> <!--Tức các ký tự sẽ bị đảo ngược theo hướng từ phải qua trái ( phản chiếu ánh gương)-->
</body>
</html>
