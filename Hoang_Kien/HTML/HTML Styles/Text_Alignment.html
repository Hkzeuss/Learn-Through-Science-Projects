<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment</title>
</head>
<body>
    <!--Thuộc tính CSS: text-alìgn Dùng để xác định căn chỉnh văn bản theo chiều ngang cho phần tử HTML:    -->
    <h1 style="text-align:center;">Đây là tiêu đề văn bản</h1>
    <p style="text-align:center;">Đây là nội dung văn bản</p>
</body>
</html>
