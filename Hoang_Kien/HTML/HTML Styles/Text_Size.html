<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size</title>
</head>
<body>
    <!--Thuộc tính CSS: font-size Dùng để xác định kích thước văn bản cho phần tử HTML:     -->
        <h1 style="font-size: 300%;">Đây là tiêu đề văn bản</h1>
        <p style="font-size: 160%;">Đây là nội dung văn bản</p>
</body>
</html>
