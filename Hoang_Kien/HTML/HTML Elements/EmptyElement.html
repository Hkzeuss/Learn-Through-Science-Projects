<!--Thông thường việc mở thẻ HTML thì sẽ phải có thẻ đóng. Tránh trường hợp thiếu thẻ đóng dẫn đến lỗi cứ pháp.
        Cũng có trường hợp 1 số thẻ không cần thẻ đóng: Ví dụ như thẻ <br> nói ở trên-->
