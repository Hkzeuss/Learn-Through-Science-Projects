<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <!--Các phần tử định dạng được thiết kế để hiển thị các loại văn bản đặc biệt:
        <b>- Chữ in đậm
        <strong>- Văn bản quan trọng
        <i>- Văn bản in nghiêng
        <em>- Đoạn văn bản được nhấn mạnh
        <mark>- Văn bản được đánh dấu
        <small>- Văn bản nhỏ hơn
        <del>- Văn bản đã xóa
        <ins>- Đã chèn văn bản
        <sub>- Văn bản đăng ký
        sup>- Văn bản siêu chữ              -->
<!------------------------------------------------------------------------------------------------------------------> 
    <!--Các phần tử HTML: <b> và <strong>
            Phần tử HTML: <b> xác định văn bản in đập mà không có bất kỳ tầm quan trọng nào thêm:   -->
                <p>Đây là chữ thường</p>
                <p><b>Đây là chữ in đậm</b></p>    
                <hr>
          <!--Phần tử HTML: <strong> xác định văn bản có tầm quan trọng cao. Nội dung bên trong thường được hiển thị in đậm:    -->
                <p>Văn bản bình thường</p>
                <p><strong>Văn bản quan trọng!</strong></p>
                <hr>
                <!--LƯU Ý: Thẻ HTML <b> và <strong> đều được sử dụng để làm cho văn bản trở nên đậm (in đậm), 
                    nhưng chúng có ý nghĩa semantical (ngữ nghĩa) khác nhau
                     và tác động lên cách trình duyệt và các công cụ hỗ trợ đọc màn hình hiểu và xử lý nội dung.-->
                     <!--<strong> có tác dụng in đậm nhưng có ý nghĩa hơn là <b>-->
<!----------------------------------------------------------------------------------------------------------------------->
    <!--Phần tử HTML: <i> và <em>
        Phần tử HTML: <i> xác định 1 phần văn bản bằng giọng nói hoặc tâm trạng thay thế. Nội dung bên trong thường được hiển thị bằng chữ nghiêng.
            Mẹo: Thẻ <i> thường được dùng để chỉ một thuật ngữ kỹ thuật, một cụm từ trong ngôn ngữ khác, một ý nghĩ, tên 1 con tàu,...: -->
                <p>Đây là nội dung thường</p>
                <p><i>Đây là nội dung chỉ thuật ngữ</i></p>
                <hr>
        <!--Phần tử HTML: <em> xác định văn bản được nhấn mạnh. Nội dung bên trong thường được hiển thị bằng chữ nghiêng.
            Mẹo: Trình đọc màn hình sẽ phát âm các từ có  <em> trọng âm, sử dụng bằng lời nói:  -->
                <p>Đây là văn bản thường</p>
                <p><em>Đây là văn bản xác định nhấn mạnh</em></p>
                <!--LƯU Ý: Tuy 2 thẻ cũng giống nhau về in nghiêng nhưng thực tế lại khác nhau về tác dụng.
                    Thẻ <i>: trình duyệt và các công cụ hỗ trợ đọc màn hình không biết liệu
                         phần văn bản được in nghiêng có chứa thông tin quan trọng hay không.
                    Thẻ <em>: Trình duyệt và các công cụ hỗ trợ đọc màn hình hiểu rằng 
                         nội dung trong thẻ <em> mang tính quan trọng hơn so với nội dung xung quanh.    -->

</body>
</html>
