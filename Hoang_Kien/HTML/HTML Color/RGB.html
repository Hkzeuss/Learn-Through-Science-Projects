<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB and RGBA</title>
</head>
<body>
    <!--Màu HTML RGB và RGBA
        Giá trị màu RGB đại diện cho các nguồn sáng ĐỎ, XANH LÁ CÂY, XANH DƯƠNG(LAM)
        Giá trị màu RGBA là phần mở rộng của RGB với kênh Alpha(độ mờ)-->

    <!--Giá trị màu RGB
        Trong HTML, một màu có thể được chỉ định làm giá trị RGB bằng công thức sau:
                rgb(Đỏ,Xanh Lá Cây, Xanh Dương) or rgb(red, green, blue)   
            
            Mỗi tham số (đỏ, lục và lam) xác định cường độ của màu với giá trị từ 0 đến 255.

            Điều này có nghĩa là có 256 x 256 x 256 = 16777216 màu có thể có!

            Ví dụ: rgb(255, 0, 0) được hiển thị dưới dạng màu đỏ, vì màu đỏ được đặt ở giá trị cao nhất (255) và hai giá trị còn lại (xanh lục và xanh lam) được đặt thành 0.

            Một ví dụ khác, rgb(0, 255, 0) được hiển thị dưới dạng màu xanh lục, vì màu xanh lá cây được đặt ở giá trị cao nhất (255) và hai giá trị còn lại (đỏ và xanh lam) được đặt thành 0.

            Để hiển thị màu đen, đặt tất cả tham số màu thành 0, như sau: rgb(0, 0, 0).

            Để hiển thị màu trắng, đặt tất cả tham số màu thành 255, như sau: rgb(255, 255, 255).-->  
            
    <!--Sắc thái của màu XÁM
        Các sắc thái cỉa màu xám thường được xác định bằng cách sử dụng các giá trị bằng nhau cho cà 3 tham số:
                rgb(60, 60, 60)
                rgb(140, 140, 140)
                rgb(100, 100, 100)
                rgb(240, 240, 240)
                rgb(200, 200, 200)-->     
                
    <!--Giá trị màu RGBA
        Giá trị màu RGBA là phần mở rộng của giá trị màu RGB với kênh Alpha -> kênh này chỉ độ mờ cho màu
        Giá trị màu RGBA được chỉ định bằng:
            rgba(red, green, blue, alpha)
        Tham số alpha là một số từ 0,0 (hoàn toàn trong suốt) đến 1,0 (hoàn toàn không trong suốt):

        Thử nghiệm bằng cách trộn các giá trị RGBA bên dưới:
            rgba(255, 99, 71, 0)
            rgba(255, 99, 71, 0.8)
            rgba(255, 99, 71, 1)
            rgba(255, 99, 71, 0.6)-->            
</body>
</html>
